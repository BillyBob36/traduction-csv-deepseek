# Configuration de déploiement Render
# https://render.com/docs/yaml-spec

services:
  - type: web
    name: csv-translator-deepseek
    runtime: node
    region: frankfurt
    plan: starter
    buildCommand: npm ci --production
    startCommand: node server.js
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DEEPSEEK_API_KEY
        sync: false # À configurer manuellement dans le dashboard Render
